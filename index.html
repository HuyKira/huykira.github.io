<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blog Huy Kira</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="app">	
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Huy Kira</a>
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav">
							<li><a target="_blank" href="https://huykira.net/gioi-thieu">Giới thiệu</a></li>
							<li><a target="_blank" href="https://huykira.net/lien-he">Liên hệ</a></li>
						</ul>
						<form class="navbar-form navbar-left" target="_blank" method="GET" action="https://huykira.net/" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Từ khóa" name="s">
							</div>
							<button type="submit" class="btn btn-default">Tìm kiếm</button>
						</form>
					</div><!-- /.navbar-collapse -->
				</div>
			</nav>
			<div class="container content">
				<h1>Blog Huy Kira</h1>
				<div class="text-center" v-if="is_load"><img src="load.gif" class="load"></div>
				<div class="load-content">
					{{message}}
					<button @click="getPost">Get post</button>
				</div>
			</div>
		</div>
		<script src="dist/build.js"></script>
	</body>
</html>
